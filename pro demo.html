<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            background-color: #f2f2f2;
            padding: 10px 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Logo */
        .navbar img.logo {
            height: 40px;
            margin-right: 20px;
        }

        .navbar-item {
            background-color: #d9d9d9;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 8px;
            text-decoration: none;
            color: black;
            font-size: 16px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .navbar-item:hover {
            background-color: #ffc107;
            transform: translateY(-5px); /* Bounce effect */
        }

        /* Dropdown menu */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f2f2f2;
            min-width: 160px;
            border-radius: 8px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            animation: fadeIn 0.5s ease forwards; /* Dropdown fade-in animation */
        }

        .dropdown-content a {
            padding: 10px 16px;
            display: block;
            text-decoration: none;
            color: black;
            opacity: 0; /* Start invisible for fade-in */
            transform: translateY(10px); /* Start slightly below */
            animation: dropdownSlide 0.3s ease forwards; /* Slide-up animation for each item */
            animation-delay: 0.1s;
        }

        .dropdown-content a:hover {
            background-color: #d9d9d9;
        }

        /* Show dropdown on hover with animation */
        .navbar-item:hover .dropdown-content {
            display: block;
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes dropdownSlide {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Search and profile section */
        .search-container {
            display: flex;
            align-items: center;
            margin-left: auto;
            padding-right: 20px;
        }

        .search-container input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        .search-container button {
            background-color: #ffc107;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 5px;
            transition: transform 0.2s ease;
        }

        .search-container button:hover {
            transform: scale(1.1);
        }

        .profile-icon {
            font-size: 24px;
            color: black;
            cursor: pointer;
        }

        /* Highlights section */
        .content {
            display: flex;
            padding: 40px;
        }

        .text-content {
            max-width: 60%;
        }

        .text-content h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .text-content a {
            font-size: 24px;
            color: black;
            font-weight: bold;
            text-decoration: none;
        }

        .text-content p {
            font-size: 16px;
            color: gray;
        }

        .image-content img {
            max-width: 100%;
            border-radius: 8px;
        }

        /* Login page */
        .login-container {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .login-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        .login-box h2 {
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #ffc107;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <!-- Insert the uploaded logo here -->
        <img src="/mnt/data/A to Z.png" alt="Logo" class="logo">
        <a href="#" class="navbar-item">Home</a>
        <a href="#" class="navbar-item">Highlights</a>
        <a href="#" class="navbar-item">Society</a>
        <a href="#" class="navbar-item">Environment</a>
        <a href="#" class="navbar-item">Science</a>
        <a href="#" class="navbar-item">Films</a>
        
        <!-- New "Others" dropdown menu -->
        <div class="navbar-item">Others
            <div class="dropdown-content">
                <a href="#">Sports</a>
            </div>
        </div>
        
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button>üîç</button>
            <span class="profile-icon" onclick="toggleLogin()">üë§</span>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <div class="text-content">
            <h2>Highlights</h2>
            <a href="#">Declining Standards in Higher Education in India</a>
            <p>Indian higher education was once renowned for its intellectual rigor and contributions to knowledge...</p>
        </div>
        <div class="image-content">
            <img src="https://via.placeholder.com/400x300" alt="Highlights Image">
        </div>
    </div>

    <!-- Login Modal -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button onclick="toggleLogin()">Login</button>
        </div>
    </div>

    <script>
        // Toggle login modal
        function toggleLogin() {
            const loginContainer = document.getElementById('loginContainer');
            loginContainer.style.display = loginContainer.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
